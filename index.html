<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T20 Wicket</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Draggable.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="slide_1">
        <img src="images/bg1.jpg" alt="" class="element_1 absolute">
        <img src="images/t1.png" alt="" class="element_2  absolute">
        <img src="images/stamps.png" alt="" class="element_3  absolute ">
        <img src="images/ball.png" alt="" class="element_5  absolute">
        <img src="images/hand.png" alt="" class="element_4  absolute">
        <img src="images/break.png" alt="" class="element_6 zeroOpacity  absolute hidden">
        <img src="images/bell_1.png" alt="" class="element_7 absolute hidden">
        <img src="images/bell_1.png" alt="" class="element_8 absolute hidden">
        <img src="images/out.png" alt="" class="element_9 absolute hidden zeroOpacity">
    </div>
    <div class="slide_2">
        <img src="images/bg2.jpg" alt="" class="element_1 absolute hidden zeroOpacity">
        <img src="images/t2.png" alt="" class="element_2 absolute hidden zeroOpacity">
        <img src="images/stars.png" alt="" class="element_3 absolute hidden zeroOpacity">
        <img src="images/pack.png" alt="" class="element_4 absolute hidden zeroOpacity">
        <img src="images/btn.png" alt="" class="element_5 absolute hidden zeroOpacity">
    </div>
</div>
</body>
</html>
